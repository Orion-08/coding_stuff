<!DOCTYPE html>
<html lang="en">
<head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Catchy Beatz</title>
         <link rel="stylesheet" href="/Nikya.css">
         <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
      <div class="container">
           <div class="navbar">
                    <img src="media/Catchy Beatz.png" class="logo">
           </div>    
      </div> 
      <div class="content">
               <div class="left-col">
                        <h1>Let the<br> <span>MUSIC</span><br> speak!</h1>
               </div>
               <div class="right-col">
                    <div class="wrapper">
                          <div class="top-bar">
                                <i class="material-icons">expand_more</i>
                                <span>Now playing</span>
                                <i class="material-icons">more_horiz</i>

                          </div>
                          <div class="img-area">
                                <img src="media/images/img 1.jpeg" alt="">
                          </div>
                          <div class="Song-details">
                                <p class="name">Kal ho na ho</p>
                                <p class="Artist">Sonu Nigam</p>
                          </div>
                          <div class="Progress-area">
                                <div class="Progress-bar">
                                      
                                </div>
                                <div class="timer">
                                      <span class="current">0:30</span>
                                      <span class="current">4:24</span>
                                </div>
                          </div>
                          <div class="controls">
                                <i id="repeat-plist" class="material-icons">repeat</i>
                                <i id="prev" class="material-icons">skip_previous</i>
                                <div class="play-pause">
                                      <i  class="material-icons">play_arrow</i>
                                </div>
                                <i id="next" class="material-icons">skip_next</i>
                                <i id="more-music" class="material-icons">queue_music</i>
                          </div>
                          <div class="music-list">
                              <div class="header">
                                <div class="row">
                                  <i class= "list material-icons">queue_music</i>
                                  <span>Music list</span>
                                </div>
                                <i id="close" class="material-icons">close</i>
                              </div> 
                              
                               <ul>
                                   <!-- First list, showing the chill vibes and name. -->
                                <li>
                                <div class="row">
                                      <span>Chill vibes- </span>
                                      <p>James</p>
                                </div>
                                </li>
                                
                                 <li>
                                <span class="audio duration">2:40</span>
                               </li>
                              </ul>
                        </div>
                              
                        </div>
                          
                          
                         </div>
               </div>
      </div>  
</body>
</html>
